{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new entry:</h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:new_entry' topic.id %}"
  method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Add entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
